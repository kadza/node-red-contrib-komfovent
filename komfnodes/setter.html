<script type="text/javascript">
    RED.nodes.registerType('komfoventNode',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            displayName: {value:""},
            user: {value:"",type:"komfoventConfig", required:true}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",

            return this.displayName||"komfoventNode";

        <label for="node-input-displayName"><i class="icon-tag"></i> Name </label>

    </div>
</script>

<script type="text/x-red" data-help-name="komfoventNode">
